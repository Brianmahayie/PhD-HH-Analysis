name: Render HH Analysis

on:
  schedule:
    - cron: '0 20 * * *'  # 8pm GMT (Sierra Leone time)
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    
    env:
      KOBO_TOKEN: ${{ secrets.KOBO_TOKEN }}
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: '4.4.0'
      
      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2
      
      - name: Restore renv cache
        uses: actions/cache@v4
        with:
          path: renv/library
          key: ${{ runner.os }}-renv-${{ hashFiles('**/renv.lock') }}
          restore-keys: |
            ${{ runner.os }}-renv-
      
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libgdal-dev libproj-dev libgeos-dev libudunits2-dev
      
      - name: Restore renv packages
        run: |
          Rscript -e "if (!requireNamespace('renv', quietly = TRUE)) install.packages('renv')"
          Rscript -e "renv::restore()"
      
      - name: Render R Markdown
        run: Rscript -e "rmarkdown::render('PhD HH analysis.Rmd', output_file = 'index.html')"
      
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add -A
          git diff-index --quiet HEAD || git commit -m "Auto-update: $(date +'%Y-%m-%d %H:%M:%S')"
          git push